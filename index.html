<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mosaic</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/flavor.css">
</head>

<body>

<section id="mainWrapper">
    <h3>mosaic</h3>
    <div class="block small">
        <img src="images/goni.jpg" id='goni' class="img-avatar" alt="">
        <img src="images/flavio.jpg" id='flavio' class="img-avatar" alt="">
        <img src="images/megan.jpg" id='megan' class="img-avatar" alt="">
        <img src="images/tia.jpg" id='tia' class="img-avatar" alt="">
        <img src="images/jeremiah.jpg" id='jeremiah' class="img-avatar" alt="">
    </div>

    <div class="block big">
        <div id='target'>
            <!-- canvas rendered here -->
        </div>

        <div id="pixleInput" class="range-slider">
            <input id="pixleSize" type="textarea" value="4"/>
            <input type="button" value="Update" class="update">
        </div>

        <div class="title"></div>
    </div>

    <div class="fixed">
        <a href="https://github.com/flavioespinoza">
            <i class="fa fa-github"></i>
            <br>
        </a>
        Created by <a href="https://github.com/flavioespinoza">Flavio</a>
    </div>

</section>


</body>

<script src='lib/jquery.min.js'></script>
<script src='flavor-mosaic.js'></script>
<script src='flavor.js'></script>

</html>
